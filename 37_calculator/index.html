<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="">
        <div class="container box">
            <div class="calc">
                <div class="result">
                    <p></p>
                </div>
                    <div class="clear">C</div>
                    <ul class="number-div keys">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>+</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                        <li>x</li>
                        <li>7</li>
                        <li>8</li>
                        <li>9</li>
                        <li>-</li>
                        <li>0</li>
                        <li>.</li>
                        <li class="equals">=</li>
                        <li>/</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <script src="./javascript/script.js"></script>
</body>
</html>
